<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/list.css">
    
</head>
<body>
    <header>
        <div id="currentday"></div>
    </header>

    <section>
        <div id="list-plus-container">
            <div><img src="../image/plus (2).png" alt=""></div>
            <div class="listtext-container">
                <div class="list-text">일정 추가하기</div>
                <div class="time">0:00~0:00</div>
            </div>  
        </div>

        <div class="list-container"></div>
    </section>

    <section>
        <form action="">
            <div id="pop-up">
                <header>
                    <div>일정추가</div>
                </header>

                <div id="list-write"><input type="text" placeholder="일정 작성"></div>
                <div id="time-write"><input type="time" placeholder="시간 작성"></div>


                <button id="list-submit">
                    <div>완료</div>
                </button>
            </div>
        </form>
        
    </section>
    
    <script src="../js/list.js"></script>
</body>
</html>
